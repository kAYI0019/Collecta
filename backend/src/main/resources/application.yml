spring:
  application:
    name: collecta-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/collecta
    username: collecta
    password: collecta_pw
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false  # 개발 중에는 검증 끄기
    clean-disabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

elasticsearch:
  host: localhost
  port: 9200
  scheme: http

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.jdbc: DEBUG
