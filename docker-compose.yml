services:
  postgres:
    image: postgres:16
    container_name: collecta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: collecta
      POSTGRES_USER: collecta
      POSTGRES_PASSWORD: collecta_pw
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - collecta_pgdata:/var/lib/postgresql/data

  elasticsearch:
    build:
      context: ./elasticsearch
    container_name: collecta-es
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # 운영시엔 보안 활성화 필요
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - TZ=Asia/Seoul
    ports:
      - "9200:9200"
    volumes:
      - collecta_esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  kibana:
    image: docker.elastic.co/kibana/kibana:8.19.0
    container_name: collecta-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TZ=Asia/Seoul
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  backend:
    build:
      context: ./backend
    container_name: collecta-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      TZ: Asia/Seoul
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
      worker:
        condition: service_started
  worker:
    build:
      context: ./worker
    container_name: collecta-worker
    restart: unless-stopped
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      HF_HOME: /root/.cache/huggingface
      REDIS_URL: redis://redis:6379/0
      OUTBOX_STREAM_KEY: collecta:outbox:resource
      OUTBOX_CONSUMER_GROUP: collecta-worker
      TZ: Asia/Seoul
    ports:
      - "8001:8001"
    volumes:
      - ./data/files:/data/files
      - ./data/hf-cache:/root/.cache/huggingface
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7
    container_name: collecta-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  collecta_pgdata:
  collecta_esdata:
